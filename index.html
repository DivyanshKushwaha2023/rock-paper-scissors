<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="scorecard">
        <div id="playerscore">Your Score  0</div>
        <div id="computerscore">Computer's Score  0</div>
        <div id="finalresult"></div>
    </div>
    <div id="play">
        <div id="computerchoice"></div>
        <div class="playerchoice">
            <button id="rock" value="ROCK">Rock</button>
            <button id="paper" value="PAPER">Paper</button>
            <button id="scissors" value="SCISSORS">Scissors</button>
        </div>
        <div id="roundresult"></div>
    </div>
</body>
</html>
