<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="scorecard">
            <div id="playerscore">Choose Below To</div>
            <div id="computerscore">Play</div>
            <div id="finalresult"></div>
        </div>
        <div id="play">
            <div id="playerchoice">
                <button id="rock" value="ROCK" class="btn">ROCK</button>
                <button id="paper" value="PAPER" class="btn">PAPER</button>
                <button id="scissors" value="SCISSORS" class="btn">SCISSORS</button>
            </div>
            <div id="computerchoice"></div>
            <div id="roundresult"></div>
        </div>
    </div>
</body>
</html>
